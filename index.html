    <!-- Function for embedding audio files in image map. Audio files play when that area of the image map is clicked -->
    <script>
      function playSound(soundfile) {
        var audio = new Audio(soundfile);
        audio.play();
      }

      function stringToHash(string) {
        var hash = 0;

        if (string.length == 0) return hash;

        for (i = 0; i < string.length; i++) {
          char = string.charCodeAt(i);
          hash = (hash << 5) - hash + char;
          hash = hash & hash;
        }

        return hash;
      }

      function pop() {
        let phrase = prompt(
          "Have you solved the riddle?",
          "Type your answer here"
        );

        if (stringToHash(phrase) == 2017156369) {
          console.log("go");
          var map = document.getElementById("map");
          map.src = "assets/images/Map_Main-night.jpg";

          playSound("assets/audio/mixkit-fairy-bell-bless-864.wav");

          setTimeout(() => {
            map.src = "assets/images/Map_Main-parchment.JPG";
          }, 5000);
        }
      }
    </script>
